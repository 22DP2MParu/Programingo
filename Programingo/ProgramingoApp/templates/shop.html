{% extends "base.html" %}

{% block title %}Shop{% endblock %}

{% block content %}
<h1 style="text-align: center;">Shop</h1>
<p style="text-align: center;">Buy hearts to unlock extra features!</p>

<div class="shop-container">
    <div class="item-tile">
        <div class="item-icon">‚ù§Ô∏è</div>
        <div class="price-row">
            <span class="price">100</span>
            <span class="coin">üí∞</span>
        </div>
        <label for="quantity" style="margin-top: 10px; font-weight: bold;">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" class="quantity-input">
        <button class="buy-btn">Buy</button>
    </div>
</div>

<style>
.shop-container {
    display: flex;
    justify-content: center;
    margin-top: 40px;
}

.item-tile {
    background-color: #2b2b2b; /* light gray */
    border: 3px solid #d35400; /* dark orange */
    padding: 25px 40px;
    border-radius: 10px;
    text-align: center;
    width: 180px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
}

.item-icon {
    font-size: 60px;
    color: #e74c3c; /* red heart */
}

.price-row {
    font-size: 22px;
    font-weight: bold;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
}

.buy-btn {
    background-color: #d35400;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 10px 0;
    font-weight: bold;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease;
}

.buy-btn:hover {
    background-color: #b34700;
}

.quantity-input {
    width: 80px;
    padding: 8px 12px;
    font-size: 18px;
    border: 2px solid #ccc;
    border-radius: 8px;
    text-align: center;
    box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    outline: none;
    margin-top: 5px;
}

.quantity-input:focus {
    border-color: #d35400;
    box-shadow: 0 0 8px rgba(211, 84, 0, 0.6);
}
</style>

{% endblock %}
