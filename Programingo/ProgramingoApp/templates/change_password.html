{% extends "base.html" %}
{% block title %}Change Password{% endblock %}
{% block content %}
<div class="p-form-page">
  <h2>Change Password</h2>
    <form method="post">
    {% csrf_token %}
    <input type="password" name="old_password" placeholder="Current password" required class="p-input" />
    <input type="password" name="new_password" placeholder="New password" required class="p-input" />
    <input type="password" name="confirm_password" placeholder="Confirm password" required class="p-input" />
    <button type="submit" class="p-button">Update Password</button>
    </form>
  {% if messages %}
    <ul class="p-messages">
      {% for message in messages %}
        <li class="p-message {{ message.tags }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
</div>

<style>
.p-form-page {
  max-width: 480px;
  margin: 4rem auto;
  padding: 2rem;
  background-color: #1e1e1e;
  border-radius: 1.25rem;
  box-shadow: 0 0 15px rgba(255, 140, 0, 0.2);
  color: #f4f4f4;
  font-family: 'Lexend', sans-serif;
}

/* Page heading */
.p-form-page h2 {
  font-size: 1.8rem;
  text-align: center;
  margin-bottom: 1.5rem;
  color: #ffa733;
}

/* Input fields */
.p-input {
  display: block;
  width: 90%;
  padding: 0.75rem 1rem;
  margin-bottom: 1.25rem;
  background-color: #2b2b2b;
  border: 2px solid #ffa73333;
  border-radius: 10px;
  color: #fff;
  font-size: 1rem;
  outline: none;
  transition: border-color 0.3s;
}

.p-input:focus {
  border-color: #ffa733;
}

/* Submit button */
.p-button {
  width: 100%;
  padding: 0.75rem 1.25rem;
  font-size: 1.1rem;
  color: #fff;
  background-color: #e46f22;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.p-button:hover {
  background-color: #ff8822;
}

/* Messages */
.p-messages {
  margin-top: 1.25rem;
  padding: 0;
  list-style: none;
}

.p-message {
  text-align: center;
  padding: 0.75rem;
  border-radius: 8px;
  margin-bottom: 0.75rem;
  font-weight: 500;
}

.p-message.success {
  background-color: #224d22;
  color: #8fff8f;
}

.p-message.error {
  background-color: #4d1f1f;
  color: #ff6b6b;
}
</style>
{% endblock %}
